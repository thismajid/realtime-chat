<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>گفتگوی آنلاین</title>
  </head>
  <body>
    <div class="chat-container">
      <header class="chat-header">
        <h1>
          گفتگوی آنلاین <i class="fas fa-smile" style="color: #f0c38e"></i>
        </h1>
        <a href="index.html" class="btn">خروج</a>
      </header>
      <main class="chat-main">
        <div class="chat-sidebar">
          <h3>
            <i class="fas fa-comments" style="color: #f0c38e"></i> نام اتاق :
          </h3>
          <h2 id="room-name"></h2>
          <h3><i class="fas fa-users" style="color: #f0c38e"></i> کاربران :</h3>
          <ul id="users"></ul>
        </div>
        <div class="chat-messages"></div>
      </main>
      <div class="chat-form-container">
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="پیام خود را وارد کنید ..."
            required
            autocomplete="off"
          />
          <button class="btn">
            ارسال <i class="fas fa-paper-plane" style="margin-right: 5px"></i>
          </button>
        </form>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js"
      integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ=="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
